<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="character"></ion-back-button>
    </ion-buttons>
    <ion-title>Character</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div>
    <div class="images">
      <ion-progress-bar *ngIf="!character" type="indeterminate"></ion-progress-bar>
      <img *ngIf="character" [src]="character.image" [alt]="character.name">
    </div>

    <ion-list *ngIf="character">

      <ion-item>
        <ion-label>Name: {{character.name | titlecase}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Status: {{character.status | titlecase}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Species: {{character.species | titlecase}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Gener: {{character.gender | titlecase}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Origin: {{character.origin.name | titlecase}}</ion-label>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
